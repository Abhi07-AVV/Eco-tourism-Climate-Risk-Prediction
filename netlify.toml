[build]
command = "bash netlify.sh"
publish = "dist"
functions = "netlify/functions"

[build.environment]
PYTHON_VERSION = "3.11.9"
NODE_VERSION = "16"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = true

[functions]
directory = "netlify/functions"

node_bundler = "esbuild"

